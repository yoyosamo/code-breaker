<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>&#x1F510; Code Breaker</title>
<script type="text/javascript" src="jquery.js"></script>

<script type="text/javascript" src="script.js"></script>

<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="container">
	<div class="no-click">
		<h1>&#x1F510; Code Breaker</h1>
		<form id="options" autocomplete="off">
			<table align="center">
				<tr>
					<td>
						<select id="digit0" name="digit0" class="wrong" title="Enter a value for digit 1">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
						 </select>
					</td>
					<td>
						<select id="digit1" name="digit1" class="wrong" title="Enter a value for digit 2">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
						</select>
					</td>
					<td>
						<select id="digit2" name="digit2" class="wrong" title="Enter a value for digit 3">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
						</select>
					</td>
					<td>
						<select id="digit3" name="digit3" class="wrong" title="Enter a value for digit 4">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
						</select>
					</td>
				</tr>
				<tr>
					<td id="label0" class="feedback">&nbsp;</td>
					<td id="label1" class="feedback">&nbsp;</td>
					<td id="label2" class="feedback">&nbsp;</td>
					<td id="label3" class="feedback">&nbsp;</td>
				</tr>
			</table>
		</form>
		<br>
		<div id="buttons">
			<button id="go" title="Submit your guess">Guess</button>
			<button id="reset" onClick="location.reload(true);" title="Reload the page to reset the game">Reset</button>
		</div>

		<div id="stats">
			<span id="fullScore">You have made <strong><span id="score">0 guesses</span></strong></span><br>
			<i><span id="fullHigh" title="Double-click to reset high scores">Your best attempt was <span id="high">0 guesses</span></span></i>
		</div>
	</div>

		<div class="timer">
			<div class="timercontainer">
			</div>
			<span id="timertext">+<span id="timertext_no"></span> secs</span>
		</div>
		<button id="startbtn">START &#x231b;</button>
</div>
		

</body>
</html>
