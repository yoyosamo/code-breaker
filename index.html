<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>&#x1F510; Code Breaker</title>
<script type="text/javascript" src="jquery.js"></script>

<script type="text/javascript" src="script.js"></script>

<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="container">
	<div class="no-click">
		<h1>&#x1F510; Code Breaker</h1>
		<button id="startbtn">START &#x231b;</button>
		<form id="options" autocomplete="off">
			<table align="center">
				<tr id="digits">
					
				</tr>
				<tr id="labels">
					
				</tr>
			</table>
		</form>
		<br>
		<div id="buttons">
			<button id="go" title="Submit your guess">Guess</button>
			<button id="reset" onClick="location.reload(true);" title="Reload the page to reset the game">Reset</button>
		</div>

		<div id="stats">
			<span id="fullScore">You have made <strong><span id="score">0 guesses</span></strong></span><br>
			<i><span id="fullHigh" title="Double-click to reset high scores">Your best attempt was <span id="high">0 guesses</span></span></i>
		</div>
	</div>

		<div class="timer">
			<div class="timercontainer">
			</div>
			<span id="timertext">+<span id="timertext_no"></span> secs</span>
		</div>
		
</div>
		

</body>
</html>
